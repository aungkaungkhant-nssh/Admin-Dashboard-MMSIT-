<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="main container-fluid">
    <div class="row">
        <!-- start sidebar -->
        <div class="col-12 col-lg-2 col-xl-2 sidebar vh-100">
            <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                <div class="d-flex justify-content-center align-items-center">
                    <span class="bg-primary rounded p-2 d-flex align-items-center justify-content-center mr-3">
                        <i class="feather-shopping-bag text-white h4"></i>
                    </span>
                    <span class="font-weight-bolder text-primary h4 mb-0">My Shop</span>
                </div>
                <button class="text-dark hide-sidebar-btn btn btn-light d-block d-lg-none">
                    <i class="feather-x" style="font-size: 2rem;"></i>
                </button>
            </div>
            <div class="nav-menu">
                <ul>
                    <li class="menu-item">
                        <a href="/" class="menu-item-link">
                            <span>
                                <i class="feather-plus-circle"></i>
                                Dashboard
                            </span>
                        </a>
                    </li>
                </ul>
                <ul>
                    <li class="menu-title">
                        <span>Manage Item</span>
                    </li>
                    <li class="menu-item">
                        <a href="item_add.html" class="menu-item-link active">
                            <span>
                                <i class="feather-plus-circle"></i>
                                Add Item
                            </span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="item_list.html" class="menu-item-link">
                            <span>
                                <i class="feather-list text-dark"></i>
                                Item Lists
                               
                            </span>
                            <span class="badge badge-pill bagde-white shadow ">15</span>
                        </a>
                       
                    </li>
                </ul>
            </div>
        </div>
        <!-- end sidebar -->
        <div class="col-12 col-lg-10 col-xl-10 content vh-100">
            <div class="row header mb-4">
                <div class="col-12 ">
                    <div class="p-2 bg-primary d-flex justify-content-between align-items-center">
                        <button class="text-light show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu" style="font-size: 2rem;"></i>
                        </button>
                        <form action="" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             <img src="./img/user/avatar1.jpg" alt="AKK" class="user_image">  Aung Kaung Khant
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Logout</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <!-- start content area -->
            <!-- start breadcrumb -->
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb" class="bg-white mb-4">
                        <ol class="breadcrumb" >
                          <li class="breadcrumb-item"><a href="/">Home</a></li>
                          <li class="breadcrumb-item"><a href="/item_list.html">Item</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                        </ol>
                      </nav>
                </div>
            </div>
            <!-- end breadcrumb -->
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0"><i class="feather-plus-circle text-primary mr-2"></i>Add Item</h4>
                                <a href="item_list.html" class="btn btn-outline-primary">
                                    <i class="feather-list"></i>
                                </a>
                            </div>
                            <hr>
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="photo">Photo Upload</label><i class="feather-info" title="Only Support JPG OR PNG"></i>
                                            <input type="file" name="photo" required class="form-control p-1" id="photo">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Item Name</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="type">Item Type</label>
                                            <select name="" id="" class="form-control custom-select">
                                                <option value="1">Kone So</option>
                                                <option value="2">Kone Kyauk</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="c">Category</label>
                                            <select name="" id="c" class="form-control custom-select">
                                                <option value="" selected disabled>Select Category</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="sc">Sub Category</label>
                                            <select name="" id="sc" class="form-control custom-select">
                                                <option value="" selected disabled>Select Sub Category</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-row">
                                            <div class="col-6">
                                                <label for="q">Item Quantity</label>
                                                <input type="text" id="q" class="form-control">
                                            </div>
                                            <div class="col-6">
                                                <label for="">Unit</label>
                                                <select name="" id="" class="form-control">
                                                    <option value="1">Kone So</option>
                                                    <option value="2">Kone Kyauk</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="number" class="form-control" id="price">
                                        </div>
                                        <div class="form-group">
                                            <label for="des">Description</label>
                                            <textarea name="" id="des" class="form-control" row="8"></textarea>
                                        </div>
                                    </div>
                                   
                                </div>
                                <hr>
                                <button class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         
            <!-- end content area -->
        </div>
    </div>
   
</section>
<script src="vendor/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./vendor/way_point/jquery.waypoints.js"></script>
<script src="js/app.js"></script>
<script>
    let category = ["phone","computer","TV"];
    let subCategory = [
        {
            name:"Samsung",
            category_id:0
        },
        {
            name:"Oppo",
            category_id:0
        },
        {
            name:"Mi",
            category_id:0
        },
        {
            name:"Hp",
            category_id:1
        },
        {
            name:"Acer",
            category_id:1
        },
        {
            name:"Fuji",
            category_id:2
        },
        {
            name:"LG",
            category_id:2
        },
    ];
    category.map((c,index)=>(
        $("#c").append(`<option value=${index}>${c}</option`)
    ))
    subCategory.map((c)=>(
            $("#sc").append(`<option value=${c.category_id} dataset-category=${c.category_id}>${c.name}</option>`)
    ))
    $("#c").on("change",function(){
        let categoryId = $(this).val();
        $("#sc option").hide();
        $(`[dataset-category=${categoryId}]`).show();
    })
</script>
</body>
</html>
